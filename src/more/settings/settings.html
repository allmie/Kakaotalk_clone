<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/pages/more/settings.css" />
  </head>
  <body>
    <main class="kt__settings">
      <div class="kt__settings__header">
        <h2 class="kt__settings__header-title">설정</h2>
        <div class="kt__settings__header-icon">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="kt__settings__main">
        <nav class="kt__settings__main__side-bar">
          <ul class="kt__settings__main__side-bar__list">
            <li class="kt__settings__main__side-bar__list__column">
              <a href="/src/more/settings/settings.html">
                <h4 class="kt__settings__main__side-bar__list__column-title">
                  일반
                </h4>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="/src/more/settings/settingsProfile.html">
                <h4 class="kt__settings__main__side-bar__list__column-title">
                  프로필
                </h4>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <h4 class="kt__settings__main__side-bar__list__column-title">
                  알림
                </h4>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <h4 class="kt__settings__main__side-bar__list__column-title">
                  친구
                </h4>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <h4 class="kt__settings__main__side-bar__list__column-title">
                  채팅
                </h4>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <h4 class="kt__settings__main__side-bar__list__column-title">
                  통화
                </h4>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <h4 class="kt__settings__main__side-bar__list__column-title">
                  고급
                </h4>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <h4 class="kt__settings__main__side-bar__list__column-title">
                  실험실
                </h4>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <h4 class="kt__settings__main__side-bar__list__column-title">
                  정보
                </h4>
              </a>
            </li>
          </ul>
        </nav>
        <div class="kt__settings__main__selected">
          <div class="kt__settings__main__selected__settings">
            <div class="kt__settings__main__selected__settings__header">
              <h2 class="kt__settings__main__selected__settings__header-title">
                기본
              </h2>
            </div>
            <div class="kt__settings__main__selected__settings__main">
              <div class="kt__settings__main__selected__settings__column">
                <h3
                  class="kt__settings__main__selected__settings__column__title"
                >
                  화면 배율
                </h3>
                <select
                  name="scale-select"
                  class="kt__settings__main__selected__settings__screens__list"
                >
                  <option value="default-scale" selected>
                    시스템 기본배율 100%
                  </option>
                  <option value="scale1">100%</option>
                  <option value="scale2">125%</option>
                  <option value="scale3">150%</option>
                </select>
              </div>
              <div class="kt__settings__main__selected__settings__column">
                <h3
                  class="kt__settings__main__selected__settings__column__title"
                >
                  폰트
                </h3>
                <select
                  name="font-select"
                  class="kt__settings__main__selected__settings__fonts__list"
                >
                  <option value="font1">맑은 고딕</option>
                  <option value="font2">신명조</option>
                  <option value="font3">나눔 고딕</option>
                </select>
              </div>
              <div class="kt__settings__main__selected__settings__column">
                <h3
                  class="kt__settings__main__selected__settings__column__title"
                >
                  음량
                </h3>
                <div class="sounds-control">
                  <input type="range" id="volume" name="volume" />
                  <i class="fas fa-question-circle"> </i>
                  <p class="sounds-desc">
                    앱의 전반적인 소리 크기를 조절합니다. 알림, 통화 등
                    카카오톡에서 나는 모든 소리에 적용됩니다.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="kt__settings__main__selected__login">
            <div class="kt__settings__main__selected__login__header">
              <h2 class="kt__settings__main__selected__login__header-title">
                로그인
              </h2>
            </div>
            <div class="kt__settings__main__selected__login__main">
              <div class="kt__settings__main__selected__login__main__column">
                <label for="auto-play">
                  <input
                    type="checkbox"
                    name="auto-play"
                    id="auto-play"
                  />윈도우 시작 시 자동실행
                </label>
              </div>
              <div class="kt__settings__main__selected__login__main__column">
                <label for="auto-login">
                  <input
                    type="checkbox"
                    name="auto-login"
                    id="auto-login"
                  />자동로그인
                </label>
                <select
                  name="mode-select"
                  class="kt__settings__main__selected__login__main__column__options"
                >
                  <option value="on">잠금모드</option>
                  <option value="off">잠금모드 해제</option>
                </select>
              </div>
            </div>
          </div>
          <div class="kt__settings__main__selected__mode">
            <div class="kt__settings__main__selected__mode__header">
              <h2 class="kt__settings__main__selected__mode__header-title">
                잠금모드
              </h2>
            </div>
            <div class="kt__settings__main__selected__mode__main">
              <label for="mode">
                <input type="checkbox" name="mode" id="mode" />PC 미사용 시
                잠금모드 적용
              </label>
              <select
                name="timer-select"
                class="kt__settings__main__selected__mode__list"
              >
                <option value="opt1">3분 후</option>
                <option value="opt2">10분 후</option>
                <option value="opt3">30분 후</option>
              </select>
            </div>
          </div>
          <div class="kt__settings__main__selected__certify">
            <div class="kt__settings__main__selected__certify__header">
              <h2 class="kt__settings__main__selected__certify__header-title">
                PC 인증 해제
              </h2>
            </div>
            <div class="kt__settings__main__selected__certify__main">
              <h5 class="kt__settings__main__selected__certify__main__desc">
                사용하는 PC가 변경되었거나 도용이 의심되는 경우 PC인증을 해제한
                후 다시 인증을 받을 수 있습니다.
              </h5>
              <input type="button" value="PC 인증 해제" />
            </div>
          </div>
          <div class="kt__settings__main__selected__hotkey">
            <div class="kt__settings__main__selected__hotkey-header">
              <h2 class="kt__settings__main__selected__hotkey-header-title">
                단축키 정보
              </h2>
              <div class="kt__settings__main__selected__hotkey-header-find">
                <span>단축키 보기</span>
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="kt__settings__main__selected__hotkey__main">
              <h5 class="kt__settings__main__selected__hotkey__main-desc">
                단축키를 이용하여 카카오토글 더욱 편리하게 사용할 수 있습니다
              </h5>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
