<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/pages/more/settingsProfile.css" />
  </head>

  <body>
    <div class="screen">
      <span>Screen is too small.</span>
      <span>Width need to wider</span>
    </div>
    <main class="kt__settings">
      <div class="kt__settings__header">
        <h2 class="kt__settings__header-title">설정</h2>
        <div class="kt__settings__header-icon">
          <a href="/src/more/index.html">
            <i class="fas fa-times"></i>
          </a>
        </div>
      </div>
      <div class="kt__settings__main">
        <nav class="kt__settings__main__side-bar">
          <ul class="kt__settings__main__side-bar__list">
            <li class="kt__settings__main__side-bar__list__column">
              <a href="/src/more/settings/settings.html">
                <span class="kt__settings__main__side-bar__list__column-title">
                  일반
                </span>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="/src/more/settings/settingsProfile.html">
                <span class="kt__settings__main__side-bar__list__column-title">
                  프로필
                </span>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <span class="kt__settings__main__side-bar__list__column-title">
                  알림
                </span>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <span class="kt__settings__main__side-bar__list__column-title">
                  친구
                </span>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <span class="kt__settings__main__side-bar__list__column-title">
                  채팅
                </span>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <span class="kt__settings__main__side-bar__list__column-title">
                  통화
                </span>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <span class="kt__settings__main__side-bar__list__column-title">
                  고급
                </span>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <span class="kt__settings__main__side-bar__list__column-title">
                  실험실
                </span>
              </a>
            </li>
            <li class="kt__settings__main__side-bar__list__column">
              <a href="#">
                <span class="kt__settings__main__side-bar__list__column-title">
                  정보
                </span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="kt__settings__main__selected">
          <div class="kt__settings__main__selected__header">
            <h2 class="kt__settings__main__selected__header-title">
              기본프로필 관리
            </h2>
          </div>
          <div class="kt__settings__main__selected__user-profile">
            <div class="kt__settings__main__selected__user-profile__img">
              <i class="fas fa-user-tie"></i>
            </div>
            <div class="kt__settings__main__selected__user-profile__txt">
              <span>
                <h4
                  class="kt__settings__main__selected__user-profile__txt__name"
                >
                  전상원
                </h4>
                <h4
                  class="kt__settings__main__selected__user-profile__txt__state-msg"
                >
                  일이삼사오
                </h4>
              </span>
              <input type="button" value="편집" />
            </div>
          </div>
          <div class="kt__settings__main__selected__account">
            <div class="kt__settings__main__selected__account__email">
              <h3 class="kt__settings__main__selected__title">계정</h3>
              <h3 class="kt__settings__main__selected__user-email">
                allmie@naver.com
              </h3>
            </div>
            <div class="kt__settings__main__selected__id">
              <h3 class="kt__settings__main__selected__title">아이디</h3>
              <h3 class="kt__settings__main__selected__user-id">allmie</h3>
            </div>
          </div>
          <div class="kt__settings__main__selected__check-id">
            <label for="check-id">
              <input type="checkbox" name="check-id" id="check-id" />
              아이디 검색 허용
            </label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
