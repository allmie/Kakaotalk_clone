<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Kakaotalk</title>
  <script src="https://kit.fontawesome.com/200b144238.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="kt__settings">
    <div class="kt__settings__header">
      <h4 class="kt__settings__header-title">설정</h4>
    </div>
    <div class="kt__settings__main">
      <div class="kt__settings__main__side-bar">
        <ul class="kt__settings__main__side-bar__list">
          <li class="kt__settings__main__side-bar__list__column">
            <h4 class="kt__settings__main__side-bar__list__column-title">일반</h4>
          </li>
          <li class="kt__settings__main__side-bar__list__column">
            <h4 class="kt__settings__main__side-bar__list__column-title">프로필</h4>
          </li>
          <li class="kt__settings__main__side-bar__list__column">
            <h4 class="kt__settings__main__side-bar__list__column-title">알림</h4>
          </li>
          <li class="kt__settings__main__side-bar__list__column">
            <h4 class="kt__settings__main__side-bar__list__column-title">친구</h4>
          </li>
          <li class="kt__settings__main__side-bar__list__column">
            <h4 class="kt__settings__main__side-bar__list__column-title">채팅</h4>
          </li>
          <li class="kt__settings__main__side-bar__list__column">
            <h4 class="kt__settings__main__side-bar__list__column-title">통화</h4>
          </li>
          <li class="kt__settings__main__side-bar__list__column">
            <h4 class="kt__settings__main__side-bar__list__column-title">고급</h4>
          </li>
          <li class="kt__settings__main__side-bar__list__column">
            <h4 class="kt__settings__main__side-bar__list__column-title">실험실</h4>
          </li>
          <li class="kt__settings__main__side-bar__list__column">
            <h4 class="kt__settings__main__side-bar__list__column-title">정보</h4>
          </li>
        </ul>
      </div>
      <div class="kt__settings__main__selected">
        <div class="kt__settings__main__selected__header">
          <h3 class="kt__settings__main__selected__header-title">기본프로필 관리</h3>
        </div>
        <div class="kt__settings__main__selected__user-profile">
          <div class="kt__settings__main__selected__user-profile__img">
            <i class="fas fa-user-tie"></i>
          </div>
          <div class="kt__settings__main__selected__user-profile__txt">
            <h4 class="kt__settings__main__selected__user-profile__txt__name">전상원</h4>
            <p class="kt__settings__main__selected__user-profile__txt__state-msg">일이삼사오</p>
          </div>
          <input type="button" value="편집">
        </div>
        <div class="kt__settings__main__selected__account">
          <div class="kt__settings__main__selected__account__email">
            <h4 class="kt__settings__main__selected__title">계정</h4>
            <p class="kt__settings__main__selected__user-email">allmie@naver.com</p>
          </div>
          <div class="kt__settings__main__selected__id">
            <h4 class="kt__settings__main__selected__title">아이디</h4>
            <p class="kt__settings__main__selected__user-id">allmie</p>  
          </div>
        </div>
        <div class="kt__settings__main__selected__check-id">
          <input type="checkbox" name="checkId">
          <p class="kt__settings__main__selected__check-id-dsc">아이디 검색 허용</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
