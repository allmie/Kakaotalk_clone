<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More | Kakaotalk</title>
  <script src="https://kit.fontawesome.com/200b144238.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header__icon">
      <i class="fas fa-window-minimize"></i>
      <i class="far fa-window-maximize"></i>
      <i class="fas fa-times"></i>
    </div>
  </header>
  <main class="kt__main">
    <nav class="kt__main__side-bar">
      <div class="kt__main__side-bar__top">
        <a href="#">
          <!-- Main 페이지 연결 -->
          <i class="fas fa-user"></i>
        </a>
        <a href="#">
          <!-- chat 페이지 연결 -->
          <i class="fas fa-comment"></i>
        </a>
        <a href="#">
          <!-- more 페이지 연결 -->
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </div>
      <div class="kt__main__side-bar__bottom">
        <i class="far fa-smile-beam"></i>
        <i class="far fa-bell"></i>
        <i class="fas fa-cog"></i>
      </div>
    </nav>
    <div class="kt__main__info">
      <div class="kt__main__info__header">
        <h2 class="kt__main__info__header-title">더보기</h2>
      </div>
      <div class="kt__main__info__user-info">
        <div class="kt__main__info__user-info__img">
          <a href="#" >
            <!-- user Detail 페이지 연결 -->
            <i class="fas fa-user-tie"></i>
          </a>
        </div>
        <div class="kt__main__info__user-info__txt">
          <h4 class="kt__main__info__user-info__txt__name">전상원</h4>
          <p class="kt__main__info__user-info__txt__email">allmie@naver.com</p>
        </div>
      </div>
      <div class="kt__main__info__func">
        <div class="kt__main__info__func__colmun">
          <i class="far fa-envelope"></i>
          <h4 class="kt__main__info__func__colmun-title">메일 만들기</h4>
        </div>
        <div class="kt__main__info__func__colmun">
          <i class="far fa-calendar-check"></i>
          <h4 class="kt__main__info__func__colmun-title">달력</h4>
        </div>
        <div class="kt__main__info__func__colmun">
          <i class="fas fa-inbox"></i>
          <h4 class="kt__main__info__func__colmun-title">서랍</h4>
        </div>
      </div>
      <div class="kt__main__info__information">
        <div class="kt__main__info__information__slot">
          <i class="far fa-comment-alt"></i>
          <p class="kt__main__info__information__slot-title">새소식</p>
        </div>
        <div class="kt__main__info__information__slot">
          <i class="fas fa-flask"></i>
          <p class="kt__main__info__information__slot-title">실험실</p>
        </div>
        <div class="kt__main__info__information__slot">
          <i class="fas fa-info-circle"></i>
          <p class="kt__main__info__information__slot-title">정보</p>
        </div>
        <div class="kt__main__info__information__slot">
          <i class="fas fa-book"></i>
          <p class="kt__main__info__information__slot-title">스토리</p>
        </div>
        <div class="kt__main__info__information__slot">
          <i class="fas fa-bullhorn"></i>
          <p class="kt__main__info__information__slot-title">공지사항</p>
        </div>
        <div class="kt__main__info__information__slot">
          <i class="fas fa-question"></i>
          <p class="kt__main__info__information__slot-title">도움말</p>
        </div>
        <div class="kt__main__info__information__slot">
          <i class="fas fa-tty"></i>
          <p class="kt__main__info__information__slot-title">문의하기</p>
        </div>
      </div>
    </div>
    <div class="kt__main__info__notice">
      <span class="kt__main_info__notice-column">
        <h5 class="kt__main__info__notice-keyword">나우</h5>
        <p class="kt__main__info__notice-short-content">톡으로 QR 체인지 하세요</p>
      </span>
      <span class="kt__main_info__notice-column">
        <h5 class="kt__main__info__notice-keyword">Tips</h5>
        <p class="kt__main__info__notice-short-content">'컴알못'도 문제 없어요~ 단축키 총정리</p>
      </span>
      <span class="kt__main_info__notice-column">
        <h5 class="kt__main__info__notice-keyword">나우</h5>
        <p class="kt__main__info__notice-short-content">멜론에서 클래식 공연 보고 가세요</p>
      </span>
    </div>
  </main>
  <footer class="ad">
    <img src="" alt="광고 자리">
  </footer>
</body>
</html>
