<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main | Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/pages/friends/index.css" />
  </head>
  <body>
    <header>
      <div class="header__icon">
        <i class="fas fa-window-minimize"></i>
        <i class="far fa-window-maximize"></i>
        <i class="fas fa-times"></i>
      </div>
    </header>
    <main class="kt__main">
      <nav class="kt__main__side-bar">
        <div class="kt__main__side-bar__top">
          <a href="/src/friends/index.html">
            <!-- Main 페이지 연결 -->
            <i class="fas fa-user"></i>
          </a>
          <a href="/src/chat/index.html">
            <!-- chat 페이지 연결 -->
            <i class="fas fa-comment"></i>
          </a>
          <a href="/src/more/index.html">
            <!-- more 페이지 연결 -->
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
        <div class="kt__main__side-bar__bottom">
          <a href="/src/more/emoticonShop.html">
            <i class="far fa-smile-beam"></i>
          </a>
          <a href="#">
            <i class="far fa-bell"></i>
          </a>
          <a href="/src/more/settings/settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </nav>
      <div class="kt__main__info">
        <div class="kt__main__info__header">
          <span class="kt__main__info__header-header">
            <h2 class="kt__main__info__header-title">친구</h2>
            <a href="#">
              <!-- user add page 연결 -->
              <a href="/src/friends/friendsAddWithTel.html">
                <i class="fas fa-user-plus"></i>
              </a>
            </a>
          </span>
          <div class="kt__main__info__header__search-bar">
            <i class="fas fa-search"></i>
            <input type="search" name="searchFriend" placeholder="이름 검색" />
          </div>
        </div>
        <div class="kt__main__info__user-info">
          <div class="kt__main__info__user-info__img">
            <a href="/src/friends/userDetailSelf.html">
              <!-- user Detail 페이지 연결 -->
              <i class="fas fa-user-tie"></i>
            </a>
          </div>
          <div class="kt__main__info__user-info__txt">
            <h4 class="kt__main__info__user-info__txt__name">전상원</h4>
            <h4 class="kt__main__info__user-info__txt__state-msg">Xx</h4>
          </div>
        </div>
        <div class="kt__main__info__friends">
          <div class="kt__main__info__friends__header">
            <h6 class="kt__main__info__friends__header__title">친구 3</h6>
            <div class="kt__main__info__friends__header__scroll">
              <i class="fas fa-chevron-up" style="user-select: auto"></i>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <ul class="kt__main__info__friends-list">
            <li class="kt__main__info__friends-list__column">
              <div class="kt__main__info__friends-list__column-img">
                <a href="#">
                  <!-- user Detail 페이지 연결 -->
                  <i class="fas fa-user-tie"></i>
                </a>
              </div>
              <div class="kt__main__info__friends-list__column-txt">
                <h4 class="kt__main__info__friends-list__column-txt__name">
                  Bill Gates
                </h4>
              </div>
            </li>
            <li class="kt__main__info__friends-list__column">
              <div class="kt__main__info__friends-list__column-img">
                <a href="/src/friends/userDetail.html">
                  <!-- user Detail 페이지 연결 -->
                  <i class="fas fa-user-tie"></i>
                </a>
              </div>
              <div class="kt__main__info__friends-list__column-txt">
                <h4 class="kt__main__info__friends-list__column-txt__name">
                  Steve jobs
                </h4>
                <h4 class="kt__main__info__friends-list__column-txt__state-msg">
                  I love apple
                </h4>
              </div>
            </li>
            <li class="kt__main__info__friends-list__column">
              <div class="kt__main__info__friends-list__column-img">
                <a href="#">
                  <!-- user Detail 페이지 연결 -->
                  <i class="fas fa-user-tie"></i>
                </a>
              </div>
              <div class="kt__main__info__friends-list__column-txt">
                <h4 class="kt__main__info__friends-list__column-txt__name">
                  Elon Musk
                </h4>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="ad">
      <img src="/imgs/1.jpg" alt="광고 자리" />
    </footer>
  </body>
</html>
