<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Detail | Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/pages/friends/userDetailSelf.css" />
  </head>

  <body>
    <div class="screen">
      <span>Screen is too small.</span>
      <span>Width need to wider</span>
    </div>
    <header>
      <div class="header__icon">
        <i class="far fa-star"></i>
        <a href="/src/friends/index.html">
          <i class="fas fa-times"></i>
        </a>
      </div>
    </header>
    <main class="kt__main">
      <div class="kt__main__friend-profile">
        <div class="kt__main__friend-profile__img">
          <a href="#">
            <i class="fas fa-user-tie"></i>
          </a>
        </div>
        <span class="kt__main__friend-profile__txt">
          <h4 class="kt__main__friend-profile__txt__name">전상원</h4>
          <h4 class="kt__main__friend-profile__txt__state-msg">Do your best</h4>
        </span>
      </div>
    </main>
    <footer class="button-list">
      <div class="button-list__column">
        <i class="fas fa-comment"></i>
        <h4 class="button-list__column-title">나와의 채팅</h4>
      </div>
      <div class="button-list__column">
        <i class="fas fa-pen"></i>
        <h4 class="button-list__column-title">프로필 관리</h4>
      </div>
      <div class="button-list__column">
        <i class="fas fa-book"></i>
        <h4 class="button-list__column-title">카카오스토리</h4>
      </div>
    </footer>
  </body>
</html>
