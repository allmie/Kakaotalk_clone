
<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <div class="header__icon">
      <i class="fas fa-times"></i>

      <h2 class="kt__main__header__title">친구 추가</h2>

        <a href="#">

        </a>
        <a href="#">
          <h4 class="kt__main__header__sub-header__sub-title">ID로 추가</h4>
        </a>
      </div>
    </div>
    <div class="kt__main__form">
      <span class="kt__main__form__input">
        <input type="text" name="frineds-name" placeholder="친구 이름">
        0/20
      </span>
      <span class="kt__main__form__input">
        +82
        <i class="fas fa-chevron-down"></i>
        <!-- scroll in css -->
        <input type="text" name="frineds-name" placeholder="전화번호">

    </div>

  <footer class="submit-btn">

  </footer>
