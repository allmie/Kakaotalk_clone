<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Friend Detail | Kakaotalk</title>
  <script src="https://kit.fontawesome.com/200b144238.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header__icon">
      <i class="far fa-star"></i>
      <i class="fas fa-times"></i>
    </div>
  </header>
  <main class="kt__main">
    <div class="kt__main__friend-profile">
      <div class="kt__main__friend-profile__img">
        <i class="fas fa-user-tie"></i>
        <i class="fas fa-user-tie"></i>
        <i class="fas fa-user-tie"></i>
      </div>
      <span class="kt__main__friend-profile__txt">
        <h5 class="kt__main__friend-profile__txt__name">Steve Jobs</h5>
        <i class="fas fa-pen"></i>
      </span>
    </div>
  </main>
  <footer class="button-list">
    <div class="button-list__column">
      <i class="fas fa-comment"></i>
      <h5 class="button-list__column-title">편집</h5>
    </div>
    <div class="button-list__column">
      <i class="fas fa-phone-alt"></i>
      <h5 class="button-list__column-title">그룹채팅</h5>
    </div>
    <div class="button-list__column">
      <i class="fas fa-phone-alt"></i>
      <h5 class="button-list__column-title">그룹콜</h5>
    </div>
  </footer>
</body>
</html>
