<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite in chatting | Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/pages/chat/invite.css" />
  </head>
  <body>
    <header>
      <div class="header__icon">
        <a href="/src/chat/index.html">
          <i class="fas fa-times"></i>
        </a>
      </div>
    </header>
    <main class="kt__main">
      <div class="kt__main__header">
        <h4 class="kt__main__header-title">대화상대 선택</h4>
      </div>
      <div class="kt__main__search__friends">
        <i class="fas fa-search"></i>
        <input
          type="search"
          name="friends-search"
          placeholder="이름 검색"
          autofocus
        />
      </div>
      <div class="kt__main__friends">
        <h6 class="kt__main__friends-count">친구 3</h6>
        <ul class="kt__main__friends-list">
          <label for="friends1">
            <li class="kt__main__friends-list__column">
              <div class="kt__main__friends-list__column-img">
                <i class="fas fa-user-tie"></i>
              </div>
              <div class="kt__main__friends-list__column-txt">
                <h4 class="kt__main__friends-list__column-txt__name">
                  Bill Gates
                </h4>
                <input type="checkbox" name="friends1" id="friends1" />
              </div>
            </li>
          </label>
          <label for="friends2">
            <li class="kt__main__friends-list__column">
              <div class="kt__main__friends-list__column-img">
                <i class="fas fa-user-tie"></i>
              </div>
              <div class="kt__main__friends-list__column-txt">
                <h4 class="kt__main__friends-list__column-txt__name">
                  Steve Jobs
                </h4>
                <input type="checkbox" name="friends2" id="friends2" />
              </div>
            </li>
          </label>
          <label for="friends3">
            <li class="kt__main__friends-list__column">
              <div class="kt__main__friends-list__column-img">
                <i class="fas fa-user-tie"></i>
              </div>
              <div class="kt__main__friends-list__column-txt">
                <h4 class="kt__main__friends-list__column-txt__name">
                  Elon Musk
                </h4>
                <input type="checkbox" name="friends3" id="friends3" />
              </div>
            </li>
          </label>
        </ul>
      </div>
    </main>
    <footer class="submit-btn">
      <input type="button" value="확인" />
      <a href="../chat/index.html">
        <input type="button" value="취소" />
      </a>
    </footer>
  </body>
</html>
