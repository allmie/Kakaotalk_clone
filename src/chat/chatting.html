<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting | Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/pages/chat/chatting.css" />
  </head>

  <body>
    <div class="screen">
      <span>Screen is too small.</span>
      <span>Width need to wider</span>
    </div>
    <header>
      <div class="header__icon">
        <i class="fas fa-window-minimize"></i>
        <i class="far fa-window-maximize"></i>
        <a href="/src/chat/index.html">
          <i class="fas fa-times"></i>
        </a>
      </div>
    </header>
    <main class="kt__main">
      <div class="kt__main__header">
        <div class="kt__main__header__column">
          <a href="/src/friends/userDetail.html">
            <div class="kt__main__header__column__friend-img">
              <img
                src="https://lh3.googleusercontent.com/proxy/uGurLx44kK43Sl0ML3TRAV5ALORe8woOM0rI5iu45S26bUHvnkPA4nRy82xTTm_GK8VMou69mUxiY8Luo8pyISizekgf5hSdy9envE71WRY5-MeAdD0hQ40z9cP3CjxQT90fw3JFbw"
                alt="스티브 잡스"
              />
            </div>
          </a>
        </div>
        <div class="kt__main__header__column">
          <div class="kt__main__header__column__row">
            <h4 class="kt__main__header__column__row__friend-name">
              Steve jobs
            </h4>
          </div>
          <div class="kt__main__header__column__row">
            <div class="kt__main__header__column__row__column">
              <i class="fas fa-inbox"></i>
              <i class="fas fa-search"></i>
            </div>
            <div class="kt__main__header__column__row__column">
              <i class="fas fa-bell"></i>
              <i class="fas fa-grip-lines"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="kt__main__chatting__record">
        <div class="kt__main__chatting__record__friend">
          <a href="/src/friends/userDetail.html">
            <!-- user Detail 페이지 연결 -->
            <img
              src="https://lh3.googleusercontent.com/proxy/uGurLx44kK43Sl0ML3TRAV5ALORe8woOM0rI5iu45S26bUHvnkPA4nRy82xTTm_GK8VMou69mUxiY8Luo8pyISizekgf5hSdy9envE71WRY5-MeAdD0hQ40z9cP3CjxQT90fw3JFbw"
              alt="스티브 잡스"
            />
          </a>
          <span>
            <h4 class="friend-name">Steve jobs</h4>
            <p>Who are you?</p>
          </span>
        </div>
        <div class="kt__main__chatting__record__mine">
          <p>I'm a big fan of Apple</p>
        </div>
        <div class="kt__main__chatting__record__friend">
          <a href="/src/friends/userDetail.html">
            <!-- user Detail 페이지 연결 -->
            <img
              src="https://lh3.googleusercontent.com/proxy/uGurLx44kK43Sl0ML3TRAV5ALORe8woOM0rI5iu45S26bUHvnkPA4nRy82xTTm_GK8VMou69mUxiY8Luo8pyISizekgf5hSdy9envE71WRY5-MeAdD0hQ40z9cP3CjxQT90fw3JFbw"
              alt="스티브 잡스"
            />
          </a>
          <span>
            <h4 class="friend-name">Steve jobs</h4>
            <p>Everyone does</p>
          </span>
        </div>
      </div>
    </main>
    <footer class="kt__more-func">
      <div class="kt__more-func__chatting__insert">
        <textarea name="chat-content"></textarea>
        <input type="button" value="전송" />
      </div>
      <div class="kt__more-func__bottom">
        <ul class="kt__more-func__bottom__list">
          <li class="kt__more-func__bottom__list__column">
            <a href="#">
              <i class="far fa-smile"></i>
            </a>
          </li>
          <li class="kt__more-func__bottom__list__column">
            <a href="#">
              <i class="fas fa-paperclip"></i>
            </a>
          </li>
          <li class="kt__more-func__bottom__list__column">
            <a href="#">
              <i class="fas fa-phone-alt"></i>
            </a>
          </li>
          <li class="kt__more-func__bottom__list__column">
            <a href="#">
              <i class="far fa-calendar-plus"></i>
            </a>
          </li>
          <li class="kt__more-func__bottom__list__column">
            <a href="#">
              <i class="fas fa-camera"></i>
            </a>
          </li>
        </ul>
        <input type="range" name="transparent-control" />
      </div>
    </footer>
  </body>
</html>
