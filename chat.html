<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/chat.css" />
  </head>

  <body>
    <div class="screen">
      <span>Screen is too small.</span>
      <span>Width need to wider</span>
    </div>
    <div class="alarm">
      <i class="fas fa-bell-slash" style="user-select: auto"></i>
    </div>
    <header>
      <div class="header__icon">
        <i class="fas fa-window-minimize"></i>
        <i class="far fa-window-maximize"></i>
        <i class="fas fa-times"></i>
      </div>
    </header>
    <main class="kt__main">
      <nav class="kt__main__side-bar">
        <div class="kt__main__side-bar__top">
          <a href="index.html">
            <!-- Main 페이지 연결 -->
            <i class="fas fa-user"></i>
          </a>
          <a href="chat.html">
            <!-- chat 페이지 연결 -->
            <i class="fas fa-comment"></i>
          </a>
          <a href="more.html">
            <!-- more 페이지 연결 -->
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
        <div class="kt__main__side-bar__bottom">
          <a href="emoticon-shop.html">
            <i class="far fa-smile-beam"></i>
          </a>
          <a class="on" href="#">
            <i class="far fa-bell"></i>
          </a>
          <a href="#">
            <i class="fas fa-cog"></i>
          </a>
          <ul class="settings__side-menu">
            <li>
              <a href="settings.html">설정</a>
            </li>
            <li>
              <a href="lock.html">잠금모드</a>
            </li>
            <li>
              <a href="logout.html">로그아웃</a>
            </li>
            <li>
              <a href="#">종료</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="kt__main__info">
        <div class="kt__main__info__header">
          <div class="kt__main__info__header__column">
            <h2 class="kt__main__info__header__column__header-title">채팅</h2>
            <div class="kt__main__info__header__column__create-chat">
              <a href="#">
                <i class="far fa-comments"></i>
              </a>
              <a href="chat-invite.html">
                <!-- select chat user 페이지 연결 -->
                <i class="fas fa-comment-medical"></i>
              </a>
            </div>
          </div>
          <div class="kt__main__info__header__column">
            <div class="kt__main__info__header__column__search-bar">
              <i class="fas fa-search"></i>
              <input
                type="search"
                name="searchChat"
                placeholder="채팅방 이름, 참여자 검색"
              />
            </div>
          </div>
        </div>
        <div class="kt__main__info__list">
          <div class="kt__main__info__list__chat-user-info">
            <div class="kt__main__info__list__chat-user-info__img">
              <a href="user-detail.html">
                <img
                  src="https://t1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/3Jl9/image/0cuhoC8scqeN6ZG4koNo8zgzyLw.jpg"
                  alt="스티브 잡스"
                />
              </a>
            </div>
            <div class="kt__main__info__list__chat-user-info__txt">
              <h4 class="kt__main__info__list__chat-user-info__txt__name">
                Steve jobs
              </h4>
              <h4 class="kt__main__info__list__chat-user-info__txt__short-chat">
                Everyone does
              </h4>
            </div>
            <h6 class="kt__main__info__list__chat-user-info__time">
              오전 10:36
            </h6>
          </div>
          <div class="kt__main__info__list__chat-user-info">
            <div class="kt__main__info__list__chat-user-info__img">
              <a href="#">
                <img
                  src="https://lh3.googleusercontent.com/proxy/IMV9c2UHAD3eVfQel5fxlWB9DgCkqnpZZ3LuxaZ8BdxRFdqXsPsBfsCDaVY5gSaNJgcCWAvIE4tQEPCVWQe02mwPsJ9apDB9AGKqt6s8HA945Dej3sGR_OdpjajFHw"
                  alt="마이크로소프트"
                />
              </a>
            </div>
            <div class="kt__main__info__list__chat-user-info__txt">
              <h4 class="kt__main__info__list__chat-user-info__txt__name">
                MS, Android
              </h4>
              <h4 class="kt__main__info__list__chat-user-info__txt__short-chat">
                업데이트 보안 알림
              </h4>
            </div>
            <h6 class="kt__main__info__list__chat-user-info__time">어제</h6>
          </div>
          <div class="kt__main__info__list__chat-user-info">
            <div class="kt__main__info__list__chat-user-info__img">
              <a href="#">
                <img
                  src="https://www.ddaily.co.kr/data/photos/20160626/art_1467004795.jpg"
                  alt="삼성"
                />
              </a>
            </div>
            <div class="kt__main__info__list__chat-user-info__txt">
              <h4 class="kt__main__info__list__chat-user-info__txt__name">
                Samsung
              </h4>
              <h4
                class="kt__main__info__list__chat-user-info__txt__short-chat"
              ></h4>
            </div>
            <h6 class="kt__main__info__list__chat-user-info__time">7일 전</h6>
          </div>
        </div>
      </div>
    </main>
    <footer class="ad">
      <img src="assets/imgs/1.jpg" alt="광고 자리" />
    </footer>
    <script type="text/javascript">
      const btn = document.querySelectorAll(
        ".kt__main__info__list__chat-user-info"
      );

      btn[0].addEventListener("dblclick", (e) => {
        location.assign("chat-window.html");
      });
    </script>
    <script src="assets/js/js-alarm.js"></script>
    <script src="assets/js/js-side-menu.js"></script>
  </body>
</html>
