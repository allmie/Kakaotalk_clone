<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoticon shop | Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/pages/more/lock.css" />
  </head>

  <body>
    <div class="screen">
      <span>Screen is too small.</span>
      <span>Width need to wider</span>
    </div>
    <header>
      <div class="header__icon">
        <div class="header__icon__column">
          <i class="fas fa-bell"></i>
          <i class="fas fa-cog"></i>
        </div>
        <div class="header__icon__column">
          <i class="fas fa-window-minimize"></i>
          <i class="far fa-window-maximize"></i>
          <i class="fas fa-times"></i>
        </div>
      </div>
    </header>
    <main class="kt__main">
      <div class="kt__main__user-profile">
        <div class="kt__main__user-profile__img">
          <i class="fas fa-user-tie"></i>
        </div>
        <h4 class="kt__main__user-profile__email">all***@naver.com</h4>
        <h2 class="kt__main__user-profile__state-msg">잠금모드 상태입니다</h2>
      </div>
      <div class="kt__main__form">
        <input type="password" name="password" placeholder="비밀번호" />
        <input type="button" value="확인" />
        <input type="reset" value="비밀번호 재설정" />
      </div>
    </main>
    <footer class="ad">
      <img src="/imgs/1.jpg" alt="광고 자리" />
    </footer>
    <script type="text/javascript">
      const form = document.querySelector(".kt__main__form");
      const password = form.querySelector("input[type=password]");
      const submit = form.querySelector("input[type=button]");

      password.addEventListener("input", (e) => {
        const {
          target: { value },
        } = e;
        if (value.length > 3) {
          submit.classList.add("on");
        } else {
          submit.classList.remove("on");
        }
      });
    </script>
  </body>
</html>
