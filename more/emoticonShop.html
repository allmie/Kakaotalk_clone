<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoticon shop | Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/pages/more/emoticonshop.css" />
  </head>

  <body>
    <div class="screen">
      <span>Screen is too small.</span>
      <span>Width need to wider</span>
    </div>
    <header>
      <div class="header__icon">
        <a href="/src/more/index.html">
          <i class="fas fa-times"></i>
        </a>
      </div>
    </header>
    <main class="kt__main">
      <div class="kt__main__header">
        <h2 class="kt__main__header-title">이모티콘</h2>
      </div>
      <div class="kt__main__section">
        <div class="kt__main__section__side-bar">
          <ul class="kt__main__section__side-bar__list">
            <li class="kt__main__section__side-bar__list__column">
              <h4 class="kt__main__section__side-bar__list__column-title">
                신규
              </h4>
            </li>
            <li class="kt__main__section__side-bar__list__column">
              <h4 class="kt__main__section__side-bar__list__column-title">
                인기
              </h4>
            </li>
            <li class="kt__main__section__side-bar__list__column">
              <h4 class="kt__main__section__side-bar__list__column-title">
                스타일
              </h4>
            </li>
            <li class="kt__main__section__side-bar__list__column">
              <h4 class="kt__main__section__side-bar__list__column-title">
                검색
              </h4>
            </li>
            <li class="kt__main__section__side-bar__list__column">
              <h4 class="kt__main__section__side-bar__list__column-title">
                좋아요
              </h4>
            </li>
          </ul>
        </div>
        <div class="kt__main__section__main">
          <div class="kt__main__section__main__ad">
            <img src="/imgs/1.jpg" alt="광고 자리" />
          </div>
          <ul class="kt__main__section__main__emoticon-list">
            <li class="kt__main__section__main__emoticon-list__column">
              <div class="kt__main__section__main__emoticon-list__column-img">
                <i class="far fa-smile"></i>
              </div>
              <div class="kt__main__section__main__emoticon-list__column-count">
                <span
                  class="kt__main__section__main__emoticon-list__column-count-number"
                >
                  1
                </span>
              </div>
              <div class="kt__main__section__main__emoticon-list__column-txt">
                <h4
                  class="kt__main__section__main__emoticon-list__column-txt-title"
                >
                  오덕이는 참말로 구수혀~
                </h4>
                <h6
                  class="kt__main__section__main__emoticon-list__column-txt-company"
                >
                  &copy; Toons
                </h6>
              </div>
            </li>
            <li class="kt__main__section__main__emoticon-list__column">
              <div class="kt__main__section__main__emoticon-list__column-img">
                <i class="far fa-smile"></i>
              </div>
              <div class="kt__main__section__main__emoticon-list__column-count">
                <span
                  class="kt__main__section__main__emoticon-list__column-count-number"
                >
                  2
                </span>
              </div>
              <div class="kt__main__section__main__emoticon-list__column-txt">
                <h4
                  class="kt__main__section__main__emoticon-list__column-txt-title"
                >
                  춘식이는 야옹
                </h4>
                <h6
                  class="kt__main__section__main__emoticon-list__column-txt-company"
                >
                  카카오프렌즈
                </h6>
              </div>
            </li>
            <li class="kt__main__section__main__emoticon-list__column">
              <div class="kt__main__section__main__emoticon-list__column-img">
                <i class="far fa-smile"></i>
              </div>
              <div class="kt__main__section__main__emoticon-list__column-count">
                <span
                  class="kt__main__section__main__emoticon-list__column-count-number"
                >
                  3
                </span>
              </div>
              <div class="kt__main__section__main__emoticon-list__column-txt">
                <h4
                  class="kt__main__section__main__emoticon-list__column-txt-title"
                >
                  순딩이 초코의 하루 6
                </h4>
                <h6
                  class="kt__main__section__main__emoticon-list__column-txt-company"
                >
                  초코송
                </h6>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
