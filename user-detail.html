<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Detail | Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/user-detail.css" />
  </head>

  <body>
    <div class="screen">
      <span>Screen is too small.</span>
      <span>Width need to wider</span>
    </div>
    <header>
      <div class="header__icon">
        <i class="far fa-star"></i>
        <a href="index.html">
          <i class="fas fa-times"></i>
        </a>
      </div>
    </header>
    <main class="kt__main">
      <div class="kt__main__friend-profile">
        <div class="kt__main__friend-profile__img">
          <!-- friend profile img 확대 -->
          <img
            src="https://lh3.googleusercontent.com/proxy/uGurLx44kK43Sl0ML3TRAV5ALORe8woOM0rI5iu45S26bUHvnkPA4nRy82xTTm_GK8VMou69mUxiY8Luo8pyISizekgf5hSdy9envE71WRY5-MeAdD0hQ40z9cP3CjxQT90fw3JFbw"
            alt="스티브 잡스"
          />
        </div>
        <span class="kt__main__friend-profile__txt">
          <h2 class="kt__main__friend-profile__txt__name">Steve Jobs</h2>
          <i class="fas fa-pen"></i>
        </span>
      </div>
    </main>
    <footer class="button-list">
      <div class="button-list__column">
        <i class="fas fa-comment"></i>
        <h4 class="button-list__column-title">1:1 채팅</h4>
      </div>
      <div class="button-list__column">
        <i class="fas fa-phone-alt"></i>
        <h4 class="button-list__column-title">무료통화</h4>
      </div>
      <div class="button-list__column">
        <i class="fas fa-book"></i>
        <h4 class="button-list__column-title">카카오스토리</h4>
      </div>
    </footer>
  </body>
</html>
